ignore_SoftDice&CrossEntropy: &base_config
  epochs: 30
  log_dir: results
  batch_size: 256
  path_row_config:
    train: [0, 2000000, 10]
    validation: [2000000, 3000000, 50]
    test: [3000000, 3100000, 250]
  model_config:
    lr: 0.0003
    input_shape: [64, 64, 2]
    num_db: 7
    convs_per_db: 2
    growth_rate: 16
    num_channels: 16
  loss_config:
    name: combined_loss
    loss_configs:
      - name: soft_dice
      - name: cross_entropy
    weights: [5.0, 0.05]

SD&WCE:
  <<: *base_config
  loss_config:
    name: combined_loss
    loss_configs:
      - name: soft_dice
      - name: cross_entropy
        beta: 0.75
    weights: [5.0, 0.05]

ignore_SD&BCE:
  <<: *base_config
  loss_config:
    name: combined_loss
    loss_configs:
      - name: soft_dice
      - name: cross_entropy
        beta: 0.75
        balanced: True
    weights: [5.0, 0.05]

TL&CE:
  <<: *base_config
  loss_config:
    name: combined_loss
    loss_configs:
      - name: tversky
      - name: cross_entropy
    weights: [5.0, 0.05]

TL&WCE:
  <<: *base_config
  loss_config:
    name: combined_loss
    loss_configs:
      - name: tversky
      - name: cross_entropy
        beta: 0.75
    weights: [5.0, 0.05]

TL&BCE:
  <<: *base_config
  loss_config:
    name: combined_loss
    loss_configs:
      - name: tversky
      - name: cross_entropy
        beta: 0.75
        balanced: True
    weights: [5.0, 0.05]